<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="containerZero">
        <div class="header"></div>
        <div class="body">
            <div class="calculator">
                <div class="display"></div>
                <div class="keyboard">
                    <div class="numbers">
                        <div class="row1">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="row2">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="row3">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="row4">
                            <button></button>
                            <button>0</button>
                            <button></button>
                        </div>                    
                    </div>
                    <div class="functions">
                        <button>clear</button>
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
</body>
</html>
